<h5>Hijo</h5>
<code>{{ client() | json }}</code>

<br /><br />

@if (client()) {
  <button
    data-test="button-update-client"
    class="btn btn-outline-primary"
    (click)="onChange(5)">
    Cambiar ID
  </button>

  <button
    data-test="button-delete-client"
    class="btn btn-outline-danger"
    (click)="onDelete()">
    Borrar cliente
  </button>
}
